<form method="post" action="{% url 'polls:vote' question.id %}">
  {% csrf_token %}
  <fieldset>
    <legend>
      <h1>{{ question.question_text }}</h1>
    </legend>
    {% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
    {% endif %} {% for ch in question.choice_set.all %}
    <input
      type="radio"
      name="choice"
      id="choice{{ forloop.counter }}"
      value="{{ ch.id }}"
    />
    <label for="choice{{ forloop.counter}}">{{ ch.choice_text }}</label>
    {% endfor %}
  </fieldset>
  <input type="submit" value="Vote" />
</form>
